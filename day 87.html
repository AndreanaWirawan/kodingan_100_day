<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jam</title>
</head>
<body>
  <center>
    <p id="time"></p>
    <script>
      function displayTime() {
      var time = new Date();
      document.getElementById("time").innerHTML = time.toLocaleTimeString();
      }
      setInterval(displayTime, 1000);
    </script>
  </center>

</body>
</html>
